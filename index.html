<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="Calculadora">
        <div id="displays-container">
            <div class="Display second"></div>
            <div class="Display first"></div>
        </div>

        <div id="Teclado">
            <div class="button-row">
                <button class="button text clear">CLEAR</button>
                <button class="button text delete">DELETE</button>
            </div>
            <div class="button-row">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator">%</button>
            </div>
            <div class="button-row">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator">x</button>
            </div>
            <div class="button-row">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator">-</button>
            </div>
            <div class="button-row">
                <button class="button dot">.</button>
                <button class="button number">0</button>
                <button class="button equal">=</button>
                <button class="button operator">+</button>
            </div>

        </div>

    </div>
</body>
<footer>Roel Urquidez @ Copyright</footer>
</html>
